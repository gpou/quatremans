ca:
  meta:
    language_name: Català
  translation:
    ca: Català
    es: Castellà
    en: Anglés
  site_title: "Quatremans"
  languages: Idiomes
  xarxes: Xarxes socials

  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      only_day: "%d"
      only_month_in_words: "%B"
    day_names:
      - diumenge
      - dilluns
      - dimarts
      - dimecres
      - dijous
      - divendres
      - dissabte
    abbr_day_names:
      - diu
      - dill
      - dim
      - dic
      - dij
      - div
      - dis
    month_names:
      - ~
      - gener
      - febrer
      - març
      - abril
      - maig
      - juny
      - juliol
      - agost
      - setembre
      - octubre
      - novembre
      - desembre
    abbr_month_names:
      - ~
      - gen.
      - fev.
      - març
      - abr.
      - maig
      - juny
      - jul.
      - ago.
      - set.
      - oct.
      - nov.
      - des.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b a les %Hh%M"
      long: "%A %d %B %Y %H:%M"
      home: "%d/%m/%Y a les %Hh%M"
      product: " El %d/%m/%Y a les %H:%M:%S"
      only_date: "%d/%m/%Y"
      without_seconds: "%d/%m/%Y a les %Hh %M"
      home: "%d %B %Y"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "mig minut"
      less_than_x_seconds:
        zero:  "menys d'un segon"
        one:   "menys d'un segon"
        other: "menys de %{count} segons"
      x_seconds:
        one:   "1 segon"
        other: "%{count} segons"
      less_than_x_minutes:
        zero:  "menys d'un minut"
        one:   "menys d'un minut"
        other: "menys de %{count} minuts"
      x_minutes:
        one:   "1 minut"
        other: "%{count} minuts"
      about_x_hours:
        one:   "més o menys una hora"
        other: "més o menys %{count} hores"
      x_days:
        one:   "1 dia"
        other: "%{count} dies"
      about_x_months:
        one:   "més o menys un mes"
        other: "més o menys %{count} mesos"
      x_months:
        one:   "1 mes"
        other: "%{count} mesos"
      about_x_years:
        one:   "més o menys un any"
        other: "més o menys %{count} anys"
      over_x_years:
        one:   "més d'un any"
        other: "més de %{count} anys"
      almost_x_years:
        one:   "quasi un any"
        other: "quasi %{count} anys"
    prompts:
      year:   "Any"
      month:  "Mesº"
      day:    "Diaº"
      hour:   "Hora"
      minute: "Minut"
      second: "Segon"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 2
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "miler"
          million: "milió"
          billion: "bilió"
          trillion: "trilló"
          quadrillion: "milló de millons"

  support:
    array:
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " i "


